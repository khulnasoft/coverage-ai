    prompt:
      system: ''
      user: "## Overview\nYou are a code assistant that accepts a programming language test file and a test name as input.\nYour goal is to provide a command to run a specific test in the test file.\n\nHere is file that contains existing tests, called `src/lib/utils/calculator.test.js`:\n========\nimport { describe, it, expect } from 'vitest';\nimport { add, subtract, multiply, divide, calculate } from './calculator.js';\n\ndescribe('Calculator Utils', () => {\n\tdescribe('add', () => {\n\t\tit('should add two positive numbers', () => {\n\t\t\texpect(add(2, 3)).toBe(5);\n\t\t});\n\n\t\tit('should add negative numbers', () => {\n\t\t\texpect(add(-2, -3)).toBe(-5);\n\t\t});\n\n\t\tit('should add positive and negative numbers', () => {\n\t\t\texpect(add(5, -3)).toBe(2);\n\t\t});\n\t});\n\n\tdescribe('subtract', () => {\n\t\tit('should subtract two positive numbers', () => {\n\t\t\texpect(subtract(5, 3)).toBe(2);\n\t\t});\n\n\t\tit('should subtract negative numbers', () => {\n\t\t\texpect(subtract(-2, -3)).toBe(1);\n\t\t});\n\t});\n\n\tdescribe('multiply', () => {\n\t\tit('should multiply two positive numbers', () => {\n\t\t\texpect(multiply(3, 4)).toBe(12);\n\t\t});\n\n\t\tit('should multiply by zero', () => {\n\t\t\texpect(multiply(5, 0)).toBe(0);\n\t\t});\n\n\t\tit('should multiply negative numbers', () => {\n\t\t\texpect(multiply(-2, 3)).toBe(-6);\n\t\t});\n\t});\n\n\tdescribe('divide', () => {\n\t\tit('should divide two positive numbers', () => {\n\t\t\texpect(divide(12, 3)).toBe(4);\n\t\t});\n\n\t\tit('should handle decimal results', () => {\n\t\t\texpect(divide(5, 2)).toBe(2.5);\n\t\t});\n\n\t\tit('should throw error for division by zero', () => {\n\t\t\texpect(() => divide(5, 0)).toThrow('Division by zero');\n\t\t});\n\t});\n\n\tdescribe('calculate', () => {\n\t\tit('should perform addition', () => {\n\t\t\texpect(calculate('+', 2, 3)).toBe(5);\n\t\t});\n\n\t\tit('should perform subtraction', () => {\n\t\t\texpect(calculate('-', 5, 3)).toBe(2);\n\t\t});\n\n\t\tit('should perform multiplication', () => {\n\t\t\texpect(calculate('*', 3, 4)).toBe(12);\n\t\t});\n\n\t\tit('should perform division', () => {\n\t\t\texpect(calculate('/', 12, 3)).toBe(4);\n\t\t});\n\n\t\tit('should throw error for unknown operation', () => {\n\t\t\texpect(() => calculate('%', 5, 3)).toThrow('Unknown operation: %');\n\t\t});\n\t});\n});\n=========\n\n\nThe test name is: should multiply two positive numbers\n\nNow, you need to analyze test file and test name, and provide a YAML object equivalent to type $TestCommand, according to the following JSON schema:\n\n```json\n{\n  \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n  \"title\": \"TestCommand\",\n  \"type\": \"object\",\n  \"properties\": {\n    \"command\": {\n      \"type\": \"string\",\n      \"description\": \"The command to run the specific test\"\n    }\n  },\n  \"required\": [\"command\"]\n}\n```\n\nProvide the YAML object only, without any additional text or explanation."
    response:
      command: npm test -- --reporter=verbose -t "should multiply two positive numbers"
