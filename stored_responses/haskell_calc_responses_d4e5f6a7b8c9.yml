analyze_suite_test_headers_indentation:
  d4e5f6a7b8c9:
    prompt:
      system: ''
      user: "## Overview\nYou are a code assistant that accepts a haskell test file as input.\nYour goal is to analyze this file, and provide several feedbacks: programming language of test file, testing framework needed to run tests in test file, number of tests in test file, and indentation of test headers in test file.\n\nHere is file that contains existing tests, called `test/LibSpec.hs`:\n========\nmodule LibSpec\n    ( spec\n    ) where\n\nimport Test.Hspec\nimport Lib (add, subtract, multiply, divide, calculate)\n\nspec :: Spec\nspec = do\n    describe \"add\" $ do\n        it \"adds two positive numbers\" $ do\n            add 2 3 `shouldBe` 5.0\n\n        it \"adds negative numbers\" $ do\n            add (-2) (-3) `shouldBe` (-5.0)\n\n        it \"adds positive and negative numbers\" $ do\n            add 5 (-3) `shouldBe` 2.0\n\n    describe \"subtract\" $ do\n        it \"subtracts two positive numbers\" $ do\n            subtract 5 3 `shouldBe` 2.0\n\n        it \"subtracts negative numbers\" $ do\n            subtract (-2) (-3) `shouldBe` 1.0\n\n    describe \"multiply\" $ do\n        it \"multiplies two positive numbers\" $ do\n            multiply 3 4 `shouldBe` 12.0\n\n        it \"multiplies by zero\" $ do\n            multiply 5 0 `shouldBe` 0.0\n\n        it \"multiplies negative numbers\" $ do\n            multiply (-2) 3 `shouldBe` (-6.0)\n\n    describe \"divide\" $ do\n        it \"divides two positive numbers\" $ do\n            divide 12 3 `shouldBe` Right 4.0\n\n        it \"handles decimal results\" $ do\n            divide 5 2 `shouldBe` Right 2.5\n\n        it \"returns error for division by zero\" $ do\n            divide 5 0 `shouldBe` Left \"Division by zero\"\n\n    describe \"calculate\" $ do\n        it \"performs addition\" $ do\n            calculate \"+\" 2 3 `shouldBe` Right 5.0\n\n        it \"performs subtraction\" $ do\n            calculate \"-\" 5 3 `shouldBe` Right 2.0\n\n        it \"performs multiplication\" $ do\n            calculate \"*\" 3 4 `shouldBe` Right 12.0\n\n        it \"performs division\" $ do\n            calculate \"/\" 12 3 `shouldBe` Right 4.0\n\n        it \"returns error for unknown operation\" $ do\n            calculate \"%\" 5 3 `shouldBe` Left \"Unknown operation\"\n\n        it \"returns error for division by zero\" $ do\n            calculate \"/\" 5 0 `shouldBe` Left \"Division by zero\"\n=========\n\n\nNow, you need to analyze test file and provide a YAML object equivalent to type $TestsAnalysis, according to the following JSON schema:\n\n```json\n{\n  \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n  \"title\": \"TestsAnalysis\",\n  \"type\": \"object\",\n  \"properties\": {\n    \"programming_language\": {\n      \"type\": \"string\",\n      \"description\": \"The programming language of the test file\"\n    },\n    \"testing_framework\": {\n      \"type\": \"string\",\n      \"description\": \"The testing framework needed to run tests in test file\"\n    },\n    \"num_tests\": {\n      \"type\": \"integer\",\n      \"description\": \"The number of tests in test file\"\n    },\n    \"test_headers_indentation\": {\n      \"type\": \"integer\",\n      \"description\": \"The indentation of test headers in test file\"\n    }\n  },\n  \"required\": [\"programming_language\", \"testing_framework\", \"num_tests\", \"test_headers_indentation\"]\n}\n```\n\nProvide the YAML object only, without any additional text or explanation."
    response:
      programming_language: haskell
      testing_framework: hspec
      num_tests: 16
      test_headers_indentation: 8

adapt_test_command_for_a_single_test_via_ai:
  d4e5f6a7b8c9:
    prompt:
      system: ''
      user: "## Overview\nYou are a code assistant that accepts a programming language test file and a test name as input.\nYour goal is to provide a command to run a specific test in the test file.\n\nHere is file that contains existing tests, called `test/LibSpec.hs`:\n========\nmodule LibSpec\n    ( spec\n    ) where\n\nimport Test.Hspec\nimport Lib (add, subtract, multiply, divide, calculate)\n\nspec :: Spec\nspec = do\n    describe \"add\" $ do\n        it \"adds two positive numbers\" $ do\n            add 2 3 `shouldBe` 5.0\n\n        it \"adds negative numbers\" $ do\n            add (-2) (-3) `shouldBe` (-5.0)\n\n        it \"adds positive and negative numbers\" $ do\n            add 5 (-3) `shouldBe` 2.0\n\n    describe \"subtract\" $ do\n        it \"subtracts two positive numbers\" $ do\n            subtract 5 3 `shouldBe` 2.0\n\n        it \"subtracts negative numbers\" $ do\n            subtract (-2) (-3) `shouldBe` 1.0\n\n    describe \"multiply\" $ do\n        it \"multiplies two positive numbers\" $ do\n            multiply 3 4 `shouldBe` 12.0\n\n        it \"multiplies by zero\" $ do\n            multiply 5 0 `shouldBe` 0.0\n\n        it \"multiplies negative numbers\" $ do\n            multiply (-2) 3 `shouldBe` (-6.0)\n\n    describe \"divide\" $ do\n        it \"divides two positive numbers\" $ do\n            divide 12 3 `shouldBe` Right 4.0\n\n        it \"handles decimal results\" $ do\n            divide 5 2 `shouldBe` Right 2.5\n\n        it \"returns error for division by zero\" $ do\n            divide 5 0 `shouldBe` Left \"Division by zero\"\n\n    describe \"calculate\" $ do\n        it \"performs addition\" $ do\n            calculate \"+\" 2 3 `shouldBe` Right 5.0\n\n        it \"performs subtraction\" $ do\n            calculate \"-\" 5 3 `shouldBe` Right 2.0\n\n        it \"performs multiplication\" $ do\n            calculate \"*\" 3 4 `shouldBe` Right 12.0\n\n        it \"performs division\" $ do\n            calculate \"/\" 12 3 `shouldBe` Right 4.0\n\n        it \"returns error for unknown operation\" $ do\n            calculate \"%\" 5 3 `shouldBe` Left \"Unknown operation\"\n\n        it \"returns error for division by zero\" $ do\n            calculate \"/\" 5 0 `shouldBe` Left \"Division by zero\"\n=========\n\n\nThe test name is: multiplies two positive numbers\n\nNow, you need to analyze test file and test name, and provide a YAML object equivalent to type $TestCommand, according to the following JSON schema:\n\n```json\n{\n  \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n  \"title\": \"TestCommand\",\n  \"type\": \"object\",\n  \"properties\": {\n    \"command\": {\n      \"type\": \"string\",\n      \"description\": \"The command to run the specific test\"\n    }\n  },\n  \"required\": [\"command\"]\n}\n```\n\nProvide the YAML object only, without any additional text or explanation."
    response:
      command: cabal test --test-show-details=direct --match="multiplies two positive numbers"
