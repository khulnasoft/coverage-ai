analyze_suite_test_headers_indentation:
  f6a7b8c9d0e1:
    prompt:
      system: ''
      user: "## Overview\nYou are a code assistant that accepts a javascript test file as input.\nYour goal is to analyze this file, and provide several feedbacks: programming language of test file, testing framework needed to run tests in test file, number of tests in test file, and indentation of test headers in test file.\n\nHere is file that contains existing tests, called `test/server.test.js`:\n========\nconst request = require('supertest');\nconst app = require('../server');\n\ndescribe('Docker Demo Server', () => {\n    describe('GET /api/health', () => {\n        it('should return health status', async () => {\n            const response = await request(app)\n                .get('/api/health')\n                .expect(200);\n            \n            expect(response.body).toHaveProperty('status', 'OK');\n            expect(response.body).toHaveProperty('timestamp');\n            expect(response.body).toHaveProperty('container');\n        });\n    });\n\n    describe('GET /', () => {\n        it('should serve the main page', async () => {\n            await request(app)\n                .get('/')\n                .expect(200)\n                .expect('Content-Type', /text/);\n        });\n    });\n\n    describe('GET /nonexistent', () => {\n        it('should serve main page for non-existent routes', async () => {\n            await request(app)\n                .get('/nonexistent')\n                .expect(200)\n                .expect('Content-Type', /text/);\n        });\n    });\n});\n=========\n\n\nNow, you need to analyze test file and provide a YAML object equivalent to type $TestsAnalysis, according to the following JSON schema:\n\n```json\n{\n  \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n  \"title\": \"TestsAnalysis\",\n  \"type\": \"object\",\n  \"properties\": {\n    \"programming_language\": {\n      \"type\": \"string\",\n      \"description\": \"The programming language of the test file\"\n    },\n    \"testing_framework\": {\n      \"type\": \"string\",\n      \"description\": \"The testing framework needed to run tests in test file\"\n    },\n    \"num_tests\": {\n      \"type\": \"integer\",\n      \"description\": \"The number of tests in test file\"\n    },\n    \"test_headers_indentation\": {\n      \"type\": \"integer\",\n      \"description\": \"The indentation of test headers in test file\"\n    }\n  },\n  \"required\": [\"programming_language\", \"testing_framework\", \"num_tests\", \"test_headers_indentation\"]\n}\n```\n\nProvide the YAML object only, without any additional text or explanation."
    response:
      programming_language: javascript
      testing_framework: jest
      num_tests: 3
      test_headers_indentation: 4

adapt_test_command_for_a_single_test_via_ai:
  f6a7b8c9d0e1:
    prompt:
      system: ''
      user: "## Overview\nYou are a code assistant that accepts a programming language test file and a test name as input.\nYour goal is to provide a command to run a specific test in the test file.\n\nHere is file that contains existing tests, called `test/server.test.js`:\n========\nconst request = require('supertest');\nconst app = require('../server');\n\ndescribe('Docker Demo Server', () => {\n    describe('GET /api/health', () => {\n        it('should return health status', async () => {\n            const response = await request(app)\n                .get('/api/health')\n                .expect(200);\n            \n            expect(response.body).toHaveProperty('status', 'OK');\n            expect(response.body).toHaveProperty('timestamp');\n            expect(response.body).toHaveProperty('container');\n        });\n    });\n\n    describe('GET /', () => {\n        it('should serve the main page', async () => {\n            await request(app)\n                .get('/')\n                .expect(200)\n                .expect('Content-Type', /text/);\n        });\n    });\n\n    describe('GET /nonexistent', () => {\n        it('should serve main page for non-existent routes', async () => {\n            await request(app)\n                .get('/nonexistent')\n                .expect(200)\n                .expect('Content-Type', /text/);\n        });\n    });\n});\n=========\n\n\nThe test name is: should return health status\n\nNow, you need to analyze test file and test name, and provide a YAML object equivalent to type $TestCommand, according to the following JSON schema:\n\n```json\n{\n  \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n  \"title\": \"TestCommand\",\n  \"type\": \"object\",\n  \"properties\": {\n    \"command\": {\n      \"type\": \"string\",\n      \"description\": \"The command to run the specific test\"\n    }\n  },\n  \"required\": [\"command\"]\n}\n```\n\nProvide the YAML object only, without any additional text or explanation."
    response:
      command: npm test -- --testNamePattern="should return health status"
