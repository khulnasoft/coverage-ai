analyze_suite_test_headers_indentation:
  a1b2c3d4e5f6:
    prompt:
      system: ''
      user: "## Overview\nYou are a code assistant that accepts a rust test file as input.\nYour goal is to analyze this file, and provide several feedbacks: programming language of test file, testing framework needed to run tests in test file, number of tests in test file, and indentation of test headers in test file.\n\nHere is file that contains existing tests, called `src/main.rs`:\n========\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_add() {\n        assert_eq!(add(2.0, 3.0), 5.0);\n        assert_eq!(add(-1.0, 1.0), 0.0);\n    }\n\n    #[test]\n    fn test_subtract() {\n        assert_eq!(subtract(5.0, 3.0), 2.0);\n        assert_eq!(subtract(1.0, 1.0), 0.0);\n    }\n\n    #[test]\n    fn test_multiply() {\n        assert_eq!(multiply(2.0, 3.0), 6.0);\n        assert_eq!(multiply(-2.0, 3.0), -6.0);\n    }\n\n    #[test]\n    fn test_divide() {\n        assert_eq!(divide(6.0, 2.0).unwrap(), 3.0);\n        assert_eq!(divide(-4.0, 2.0).unwrap(), -2.0);\n    }\n\n    #[test]\n    fn test_divide_by_zero() {\n        assert!(divide(1.0, 0.0).is_err());\n    }\n}\n=========\n\n\nNow, you need to analyze test file and provide a YAML object equivalent to type $TestsAnalysis, according to the following JSON schema:\n\n```json\n{\n  \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n  \"title\": \"TestsAnalysis\",\n  \"type\": \"object\",\n  \"properties\": {\n    \"programming_language\": {\n      \"type\": \"string\",\n      \"description\": \"The programming language of the test file\"\n    },\n    \"testing_framework\": {\n      \"type\": \"string\",\n      \"description\": \"The testing framework needed to run tests in test file\"\n    },\n    \"num_tests\": {\n      \"type\": \"integer\",\n      \"description\": \"The number of tests in test file\"\n    },\n    \"test_headers_indentation\": {\n      \"type\": \"integer\",\n      \"description\": \"The indentation of test headers in test file\"\n    }\n  },\n  \"required\": [\"programming_language\", \"testing_framework\", \"num_tests\", \"test_headers_indentation\"]\n}\n```\n\nProvide the YAML object only, without any additional text or explanation."
    response:
      programming_language: rust
      testing_framework: cargo test
      num_tests: 5
      test_headers_indentation: 4

adapt_test_command_for_a_single_test_via_ai:
  a1b2c3d4e5f6:
    prompt:
      system: ''
      user: "## Overview\nYou are a code assistant that accepts a programming language test file and a test name as input.\nYour goal is to provide a command to run a specific test in the test file.\n\nHere is file that contains existing tests, called `src/main.rs`:\n========\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_add() {\n        assert_eq!(add(2.0, 3.0), 5.0);\n        assert_eq!(add(-1.0, 1.0), 0.0);\n    }\n\n    #[test]\n    fn test_subtract() {\n        assert_eq!(subtract(5.0, 3.0), 2.0);\n        assert_eq!(subtract(1.0, 1.0), 0.0);\n    }\n\n    #[test]\n    fn test_multiply() {\n        assert_eq!(multiply(2.0, 3.0), 6.0);\n        assert_eq!(multiply(-2.0, 3.0), -6.0);\n    }\n\n    #[test]\n    fn test_divide() {\n        assert_eq!(divide(6.0, 2.0).unwrap(), 3.0);\n        assert_eq!(divide(-4.0, 2.0).unwrap(), -2.0);\n    }\n\n    #[test]\n    fn test_divide_by_zero() {\n        assert!(divide(1.0, 0.0).is_err());\n    }\n}\n=========\n\n\nThe test name is: test_multiply\n\nNow, you need to analyze test file and test name, and provide a YAML object equivalent to type $TestCommand, according to the following JSON schema:\n\n```json\n{\n  \"$schema\": \"http://json-schema.org/draft-07/schema#\",\n  \"title\": \"TestCommand\",\n  \"type\": \"object\",\n  \"properties\": {\n    \"command\": {\n      \"type\": \"string\",\n      \"description\": \"The command to run the specific test\"\n    }\n  },\n  \"required\": [\"command\"]\n}\n```\n\nProvide the YAML object only, without any additional text or explanation."
    response:
      command: cargo test test_multiply
