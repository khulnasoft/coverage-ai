[tool.poetry]
name = "coverage-ai"
version = "0.0.0" # Placeholder. Will be replaced by dynamic versioning.
description = "Coverage Ai Tool"
authors = ["KhulnaSoft <info@khulnasoft.com>"]
license = "Apache 2.0"
readme = "README.md"

# Define where your Python package(s) are
packages = [
    { include = "coverage_ai" }
]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
jinja2 = "^3.1.3"
beautifulsoup4 = "^4.12.3"
poetry-dynamic-versioning = "^1.3.0"
sqlalchemy = "^2.0.32"
diff-cover = "^9.1.1"
tenacity = "^9.0.0"

# LLM Dependencies
litellm = "^1.57.0"
openai = "^1.52.1"
tiktoken = "^0.8.0"
boto3 = "^1.34.121"
google-cloud-aiplatform = "^1.54.0"
numpy = "^1.26.0"   # Note: Earlier version have incompatibility issues with google-cloud-aiplatform
dynaconf = "^3.2.4"
wandb = "^0.17.1"

# LSP Dependencies
grep_ast = "^0.3.3"
tree_sitter = "^0.21.3"
tree_sitter_languages = "^1.10.2"
jedi-language-server = "^0.41.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"
pyinstaller = "^6.6.0"
pytest-mock = "^3.14.0"
pytest-cov = "^5.0.0"
pytest-asyncio = "^0.23.7"
pytest-timeout = "^2.3.1"
fastapi = "^0.111.0"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry.scripts]
coverage-ai = "coverage_ai.main:main"
coverage-ai-full-repo = "coverage_ai.main_full_repo:main"
generate-report = "coverage_ai.UnitTestDB:dump_to_report_cli"

[tool.poetry-dynamic-versioning]
enable = true

[tool.poetry-dynamic-versioning.from-file]
source = "coverage_ai/version.txt"
